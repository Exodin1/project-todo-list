<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha Lista de Tarefas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="all-container">
  <header id="hero-container">
    <h1 id="hero-title">Minha Lista de Tarefas</h1>
    <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
  </header>

  <main id="main-container">

    <div id="input-text" class="input-text"
    >
      <form id="task-form">
        <label for="texto-tarefa">Digite o nome da tarefa: </label>
        <input type="text" class="texto-tarefa" name="texto-tarefa" id="texto-tarefa"/>
      </form>

      <div class="form-controls" id="form-controls">
        <button type="button" id="criar-tarefa" class="btn btn-primary">Adicionar Tarefa</button>
        <button type="button" id="apaga-tudo" class="btn btn-danger">Limpar Lista</button>
        <button type="button" id="remover-finalizados" class="btn btn-danger">Remover Finalizado(s)</button>
        <button type="button" id="remover-selecionado" class="btn btn-danger">Remover Tarefa</button>
        <button type="button" id="salvar-tarefas" class="btn btn-success">Salvar Lista</button>
        <button type="button" id="mover-cima" class="btn btn-secondary">↑</button>
        <button type="button" id="mover-baixo" class="btn btn-secondary">↓</button>
      </div>

    </div>

    <div class="tarefas" id="tarefas">
      <ol id="lista-tarefas"></ol>
    </div>

  </main>
</div>

  <script src='script.js'></script>
</body>
</html>
